<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>历史文档</title>
    <link rel="stylesheet" href="./weui.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

</head>
<body style="display:flex;flex-direction:column;">
    <script src="./content.js">
    </script>
    <script src="./ejs_production.js">
    </script>
    <script>
        var html = new EJS({url: './temple.ejs'}).render({"data":data,topBar:topBar});
        document.write(html);
        var currentSelect="item0C"
        function navabarSelector(event){
            if( this.id !== currentSelect){
                var blurNava=$("."+currentSelect)[0];
                blurNava.className="weui_navbar_item";
                var hided_tab = $("."+currentSelect+"C")[0];
                if(hided_tab){
                    hided_tab.style.display='none';
                }
                this.className ="weui_navbar_item weui_bar_item_on";
                currentSelect=this.id;
                $("."+this.id+"C")[0].style.display="";
            }
        }
        var $=document.querySelectorAll.bind(document);
        var items=$(".weui_navbar_item");
        for(var i=0;i<items.length;++i){
            var item = items[i];
            item.onclick = navabarSelector;
        }
    </script>
</body>
</html>
